<div class="main">
  <div class="menu-tabs_hide-icon"></div>
  <div class="menu-tabs_all">
  <div class="menu-tabs_all_tabs">
    <div (click)="chooseMenu('all')" class="menu-tabs_all_tabs_item" [class.active]="type_menu['all']">Все</div>
    <div (click)="chooseMenu('burgers')" class="menu-tabs_all_tabs_item" [class.active]="type_menu['burgers']">Бургеры</div>
    <div (click)="chooseMenu('noodles')" class="menu-tabs_all_tabs_item" [class.active]="type_menu['noodles']">Лапша</div>
    <div (click)="chooseMenu('sandwiches')" class="menu-tabs_all_tabs_item" [class.active]="type_menu['sandwiches']">Сендвичи</div>
    <div (click)="chooseMenu('pizza')" class="menu-tabs_all_tabs_item" [class.active]="type_menu['pizza']">Пицца</div>
    <div class="menu-tabs_all_tabs_item">
      <div class="menu-tabs_all_tabs_item_dropdown" (click)="showSubmenu()" [class.active_dropdown]="show_submenu">
        <ul>
          <li>Еще</li>
          <div *ngIf="show_submenu" class="menu-tabs_all_tabs_item_dropdown_list">
            <ul>
              <li>Лапша</li>
              <li>Бургеры</li>
              <li>Пельмешки</li>
            </ul>
          </div>
        </ul>
        <div class="menu-tabs_all_tabs_item_dropdown_triangle"></div>
      </div>

    </div>
  </div>

</div>
</div>
