<div class="order-container">
  <div class="order-container_wrapper">
    <div class="order-container_wrapper_title">Корзина</div>

    <div class="dishes_content_menu_bucket">
      <div #bucketItem class="dishes_content_menu_bucket_items" >
        <div  id="{{item.id}}" class="dishes_content_menu_bucket_items_item" *ngFor="let item of orderService.order_arr">
          <div class="dishes_content_menu_bucket_items_item_title">{{item.name}}</div>
          <div class="dishes_content_menu_bucket_items_item_content">
            <div class="dishes_content_menu_bucket_items_item_content_count">
              <div class="dishes_content_menu_bucket_items_item_content_count_remove" (click)="removeItem(item.id)"></div>
              <div class="dishes_content_menu_bucket_items_item_content_count_text"><span>{{item.quantity}}</span>шт</div>
              <div class="dishes_content_menu_bucket_items_item_content_count_add" (click)="addItem(item.id)"></div>
            </div>
            <div class="dishes_content_menu_bucket_items_item_content_price"><span>{{item.quantity_price}} руб.</span></div>
          </div>
        </div>
      </div>
    </div>
    <div class="dishes_content_menu_bucket_total">
      <div class="dishes_content_menu_bucket_total_text_column">
        <div class="dishes_content_menu_bucket_total_text">Общая сумма</div>
        <div class="dishes_content_menu_bucket_total_price">{{orderService.total_price}} руб.</div>
      </div>
      <div class="events_show-more" (click)="makeOrder()">Оформить заказ</div>
    </div>
  </div>
</div>
