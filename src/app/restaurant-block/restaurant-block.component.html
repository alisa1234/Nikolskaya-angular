<div class="content_corners_items" >
<div class="content_corners_items_item" *ngFor="let item of restaurants_list" [routerLink]="[link,item.Number]" id="{{item.Number}}">
  <div class="content_corners_items_item_img">
    <img class="content_corners_items_item_img_main" src="{{item.Picture}}">
    <img class="logo" src="{{item.Logo}}">
  </div>
  <div class="content_corners_items_item_content">
    <div class="content_corners_items_item_content_name">{{item.Name}}</div>
    <div *ngIf="restaurants_list.Time != null" class="content_corners_items_item_content_time">{{item.Time}}</div>
  </div>
  <div class="content_corners_items_item_content-kitchen">
    <div class="content_corners_items_item_content-kitchen_item">{{tag}}</div>
    <div class="content_corners_items_item_content-kitchen_delimiter"></div>
    <div class="content_corners_items_item_content-kitchen_item">{{tag}}</div>
    <div class="content_corners_items_item_content-kitchen_delimiter"></div>
    <div class="content_corners_items_item_content-kitchen_item">{{tag}}</div>
  </div>
</div>
</div>
